<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character Encoding -->
  <meta charset="UTF-8">

  <!-- Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <title>Website Name or Page Title</title>
  <meta name="description" content="A short description of the page, max ~160 characters.">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Youssef">

  <!-- Theme Color (for mobile browsers & PWA) -->
  <meta name="theme-color" content="#0d6efd">

  <!-- Open Graph (Social Sharing) -->
  <meta property="og:title" content="Page or Website Title">
  <meta property="og:description" content="Catchy description for social media">
  <meta property="og:image" content="https://example.com/image.jpg">
  <meta property="og:url" content="https://example.com">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Title for Twitter">
  <meta name="twitter:description" content="Short description for Twitter">
  <meta name="twitter:image" content="https://example.com/image.jpg">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>
<body>
  <h1>Hello World ðŸ‘‹</h1>
  <p>This is a sample page with professional meta tags.</p>
</body>
</html>
